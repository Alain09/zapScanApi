version: '3.8'

services:
  zap-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ZAP_PROXY_URL=http://zap:8080
      - ZAP_API_KEY=${ZAP_API_KEY}
    depends_on:
      - zap
    volumes:
      - ./zap_reports:/app/zap_reports
    restart: unless-stopped

  zap:
    image: owasp/zap2docker-stable:2.14.0
    ports:
      - "8080:8080"
    command: zap.sh -daemon -host 0.0.0.0 -port 8080 -config api.disablekey=true -config api.addrs.addr.name=.* -config api.addrs.addr.regex=true
    volumes:
      - zap_data:/zap
    restart: unless-stopped

volumes:
  zap_data: